<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Iglesia De Restauracion San Bernardino</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="main-header">
            <!-- Leave space for logo.png to serve as the home button-->
            <div class="header-container"> <!-- Container for all content in header -->
                <div class="logo-container">
                    <a href="index.html"><img src = "17.png" alt="Iglesia Restauracion Logo" class="church-logo"> </a>
                </div>
                <nav class="nav main-nav">
                    <ul class="main-nav-list">
                        <a href="pastorAbout.html"><li>Nuestro Pastor</li></a>
                        <li>Ministerio de Alabanza</li>
                        <li>Eventos</li>
                        <li>Contacto</li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Slideshow Container -->
        <div class="home-slideshow-container">

            <!-- Images with number and cpation text -->
            <div class="mySlides fade">
                <div class="number-text">1 / 3</div>
                <img src="stockImage1.png" style="width: 100%; max-height: 500px;">
                <div class="slideshow-caption">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="number-text">2 / 3</div>
                <img src="stockImage2.jpg" style="width: 100%; max-height: 500px;">
                <div class="slideshow-caption">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="number-text">3 / 3</div>
                <img src="stockImage3.jpg" style="width: 100%; max-height: 500px;">
                <div class="slideshow-caption">Caption Text</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <script src="main.js"></script>     
    </body>

</html>
