<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Iglesia De Restauracion San Bernardino</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Icon for hamburger menus used on smaller screens-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    </head>

    <body>
        <header class="main-header">
            <!-- Leave space for logo.png to serve as the home button-->
            <div class="header-container"> <!-- Container for all content in header -->
                <div class="logo-container">
                    <a href="index.html"><img src = "17.png" alt="Iglesia Restauracion Logo" class="church-logo"> </a>
                </div>
                <nav class="nav main-nav">
                    <div class="main-nav-list" id="nav-list">
                        <div class="nav-links-block">
                            <a class="nav-list-links" href="pastorAbout.html">Nuestro Pastor</a>
                            <a class="nav-list-links">Ministerio de Alabanza</a>
                            <a class="nav-list-links">Eventos</a>
                            <a class="nav-list-links">Contacto</a>
                        </div>
                        <a href="#" class="mobile-nav-icon" id="hamburger-menu" onclick="responsiveMenu()">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>
                    
                </nav>
            </div>
        </header>

        <!-- Slideshow Container -->
        <div class="home-slideshow-container">

            <!-- Images with number and cpation text -->
            <div class="mySlides fade">
                <div class="number-text">1 / 3</div>
                <img src="stockImage1.png" style="width: 100%; max-height: 500px;">
                <div class="slideshow-caption">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="number-text">2 / 3</div>
                <img src="stockImage2.jpg" style="width: 100%; max-height: 500px;">
                <div class="slideshow-caption">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="number-text">3 / 3</div>
                <img src="stockImage3.jpg" style="width: 100%; max-height: 500px;">
                <div class="slideshow-caption">Caption Text</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <script src="main.js"></script>
        <footer></footer> 
    </body>

</html>
